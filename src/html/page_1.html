<div class="row">
    <div id="title-div" class="col-md-12"></div>
    <script id="title-template" type="text/template">
        <h3 class="center">{{title.title}}</h3>
        <h4 class="center">{{title.subtitle}}</h4>
    </script>
    </div>
    <div id="unit-div" class="col-md-12"></div>
    <script id="unit-template" type="text/template">
        <ul>
            <li>Unit: {{unit.unit}}</li>
            <li>Leader: {{unit.leader}}</li>
        </ul>
    </script>
</div>
<div class="row">
    <div id="section-a" class="col-md-4">Section-A</div>
    <div id="section-b" class="col-md-4">Section-B</div>
    <div id="section-c" class="col-md-4">Section-C</div>
</div>
